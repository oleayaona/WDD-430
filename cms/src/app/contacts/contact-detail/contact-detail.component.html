<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>{{ contact.name }}</h3>
            <img [src]="contact.imageUrl" alt="" class="img-responsive">
            <span style="display: flex; justify-content: flex-end;">
                <button [routerLink]="['edit']" class="btn btn-primary" type="button">Edit</button>
                <button (click)="onDelete()" class="btn btn-danger" type="button">Delete</button>
            </span>
        </div>
        <div class="panel-body">
            <ul style="list-style: none; padding: 0px">
                <li><strong>Email:</strong> {{ contact.email }}</li>
                <li><strong>Phone:</strong> {{ contact.phone }}</li>
            </ul>
        </div>

        <div class="panel-body">
            <div *ngFor="let contact of contact.group; let i = index">
              <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
            </div>
        </div>
    
    </div>
</div>
