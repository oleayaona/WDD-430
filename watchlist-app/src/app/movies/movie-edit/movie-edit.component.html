<div class="panel panel-default">
    <div class="panel-body">
      <form id="movie-edit" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              class="form-control required"
              size="120"
              max="120"
              name="title"
              [ngModel]="movie?.title"
              #title="ngModel"
              required
              >
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              class="form-control required"
              size="120"
              max="255"
              name="imageUrl"
              [ngModel]="movie?.imageUrl"
              #imageUrl="ngModel"
              >
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="year">Year:</label>
            <input
              type="text"
              id="year"
              class="form-control invalid"
              size="150"
              max="255"
              name="year"
              [ngModel]="movie?.year"
              #year="ngModel"
              >
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Notes</label>
            <input
              type="text"
              id="description"
              class="form-control"
              size="150"
              max="255"
              name="description"
              [ngModel]="movie?.description"
              #description="ngModel"
              >
          </div>
        </div>
  
        <div *ngIf="!form.valid && form.touched" class="row">
            <div class="col-xs-12 alert alert-danger">
                <p>The Title field is required</p>
            </div>
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn edit-btn" type="submit" [disabled]="!form.valid">{{ editMode ? 'Update' : 'Add'}}</button>
            <button class="btn delete-btn" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
