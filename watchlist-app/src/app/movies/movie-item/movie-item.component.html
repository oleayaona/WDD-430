<a 
class="list-group-item clearfix"
[routerLink]= "[movie.id]"
routerLinkActive="active"
>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ movie.title }}</h4>
        <p>{{ movie.year }}</p>
    </div>
    <span class="pull-right">
        <img src="{{ movie.imageUrl }}" alt="{{ movie.title }}" class="img-responsive" style="max-height: 50px">
    </span>
</a>
